<style>
table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 10px;
}
</style>

<body>
  <div id="grid">
    HELLO WORLD
  </div>
</body>

<script>
  var grid = document.getElementById("grid")
  
  function populateGrid( col, row, grid )
  {
    var str = "<table>";
    
    for( var i = 0; i < col; i++ )
    {
      str += "<tr>";
      for( var j = 0; j < row; j++ )
      {
        str += "<td>" + i + "; " + j + "</td>";
      }
      str += "</tr>";
    }
    
    str += "</table>";
    grid.innerHTML = str;
  }
  
  populateGrid(3, 3, grid);
  
</script>
